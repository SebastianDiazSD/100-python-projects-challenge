<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html {
      font-size: 30px;
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #color {
      color: coral; /* like a Santa Marta sunset */
    }

    #size {
      font-size: 2rem;
    }

    #weight {
      font-weight: 900;
    }

    #family {
      font-family: 'Caveat', cursive;
    }

    #align {
      text-align: right;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties (Colombian Style)</h1>
  <p id="color">Color — like the streets of Cartagena</p>
  <p id="size">Font Size — big like the Sierra Nevada</p>
  <p id="weight">Font Weight — strong like Colombian coffee</p>
  <p id="family">Font Family — handwritten like a Bogotá café sign</p>
  <p id="align">Text Align — right side vibes</p>
</body>

</html>
