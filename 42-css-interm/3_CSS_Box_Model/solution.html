<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    p {
      margin: 0;
    }

    #first {
      background-color: #1B5E20; /* Coffee region green */
      padding: 20px;
      border: 10px solid black;
    }

    #second {
      background-color: #F7D000; /* Colombian flag yellow */
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #third {
      background-color: #D62828; /* Colombian flag red (stylized) */
      border: 10px solid black;
      margin-left: 40px;
    }
  </style>
</head>

<body>

  <div id="first">
    <p>
      Lorem ipsum dolor sit amet, inspired by the mountains of Colombia and the soft breeze of the coffee plantations.
      Smooth yet strong — just like a fresh cup of café colombiano.
    </p>
  </div>

  <div id="second"></div>
  <div id="third"></div>

</body>

</html>
